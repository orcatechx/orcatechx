<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OrcaTechX</title> <!-- Updated Page Title -->
        <link rel="icon" type="image/png" href="favicon.jpg">
        <style>
            /* Global Styles */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: transparent; /* Updated to Transparent */
                color: white;
            }
            a {
                text-decoration: none;
                color: inherit;
            }
    
            /* Video Container Styles */
            .video-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: -1;
            }
    
            #video-bg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                transform: translateZ(0);
            }
    
            /* Header Styles */
            header {
                text-align: center;
                padding: 4em 0;
                background-color: transparent; /* Updated to Transparent */
            }
            header h1 {
                font-size: 2.5em;
                margin: 0;
                color: white; /* Updated Text Color to White */
            }
            header p {
                font-style: italic;
                margin-top: 0.5em;
                color: white; /* Updated Text Color to White */
            }
            .btn {
                background-color: #8F00FF;
                color: white;
                padding: 0.5em 1.5em;
                border: none;
                border-radius: 3px;
                transition: background-color 0.3s, color 0.3s;
            }
            .btn:hover {
                background-color: #00A8E8;
            }
    
            /* Navigation Styles */
            nav {
                text-align: center;
                padding: 0.5em;
                background-color: transparent; /* Updated to Transparent */
            }
            nav a {
                margin: 0 1em;
                transition: color 0.3s;
                font-size: 1.1em;
                color: white; /* Updated Text Color to White */
            }
            nav a:hover {
                color: #8F00FF;
            }
    
            /* Container Styles */
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2em;
                background-color: transparent; /* Updated to Transparent */
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add a box shadow */
            }
    
            /* Contact Form Styles */
            .contact-form {
                border: 1px solid grey;
                padding: 2em;
                margin: 1em 0;
                border-radius: 5px;
                color: white; /* Updated Text Color to White */
            }
            .contact-form label {
                display: block;
                margin-bottom: 0.5em;
            }
            .contact-form input[type="text"],
            .contact-form input[type="email"],
            .contact-form textarea {
                width: 100%;
                padding: 0.5em;
                margin-bottom: 1em;
                border: 1px solid #8F00FF;
                border-radius: 3px;
                background-color: transparent; /* Updated to Transparent */
                color: white; /* Updated Text Color to White */
            }
            .contact-form textarea {
                resize: vertical;
            }
    
            /* Footer Styles */
            footer {
                text-align: center;
                padding: 1em;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                margin-top: 2em;
                background-color: transparent; /* Updated to Transparent */
                color: white; /* Updated Text Color to White */
            }
            .footer-social {
                margin: 0.5em;
            }
    
            /* Responsive Styles */
            @media screen and (max-width: 768px) {
                /* Adjust header styles for smaller screens */
                header h1 {
                    font-size: 2em;
                }
                /* Adjust navigation styles for smaller screens */
                nav a {
                    font-size: 1em;
                }
                /* Adjust container padding for smaller screens */
                .container {
                    padding: 1em;
                }
                /* Adjust contact form styles for smaller screens */
                .contact-form {
                    padding: 1.5em;
                }
                /* Adjust form input and textarea styles for smaller screens */
                .contact-form input[type="text"],
                .contact-form input[type="email"],
                .contact-form textarea {
                    padding: 0.4em;
                }
            }
        </style>
    </head>
<body>

        </div>
    </footer>
</body>
</html>
